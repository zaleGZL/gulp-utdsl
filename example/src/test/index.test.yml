path: ../index.ts
cases:
    - target: add
      name: add_two_number
      io:
          - '(1, 2) --> 3'
          - '(3, 4) --> 7'
    - target: getQQIndexInfo
      name: getQQIndexInfo_success
      io:
          - '({data: { userId: 123 }})'
      invokeType: 'promise:resolve:true'
      mocks:
          - type: function
            target: 'requestQQIndexInfo:from:../dependent'
            mock: 'mockSuccessRequestQQIndexInfo:from:./data'
      expect:
          - 'res:compare:equal ---> { userId: 123, userName: "tim" }'
    - target: getQQIndexInfo
      name: getQQIndexInfo_error
      io:
          - '({data: { userId: 456 }})'
      invokeType: 'promise:reject:true'
      mocks:
          - type: function
            target: 'requestQQIndexInfo:from:../dependent'
            mock: 'mockErrorRequestQQIndexInfo:from:./data'
      expect:
          - 'res:compare:equal ---> { message: "request fail" }'
